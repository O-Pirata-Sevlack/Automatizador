<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/estilo/style.css
    "
      media="screen"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <aside class="nav">
        <header>
          <h1>
            <a href=""></a>
          </h1>
          <div class="user_tools">
            <a href="">
              <div class="foto_small">
                <img class="logo" src="" />
              </div>
              <span class="span_nome">Calebe Santos</span>
            </a>
          </div>
        </header>
        <form class="input_form">
          <input type="text" placeholder="Buscar Item" />
        </form>
        <na>
          <ul class="nav_item">
            <li><a href="">Inicio</a></li>
            <li>
              <a href="">Documentos</a>
            </li>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Histórico</a></li>
          </ul>
        </na>
      </aside>
      <main class="container">
        <div class="container_title">
          <h2>Documentos de Texto</h2>
        </div>
        <div class="container_main">
          <div class="area_main">
            <form method="POST">
              <div class="filter">
                <label>Selecione o Nome</label>
                <select id="P2">
                  <option value="">Rickson</option>
                  <option value="">Calebe</option>
                  <option value="">Emmanuel</option>
                  <option value="">Renilton</option>
                </select>
              </div>
              <div class="filter">
                <label>Selecione o Gênero</label>
                <select id="P1">
                  <option value="?">O Senhor</option>
                  <option value="">A Senhora</option>
                </select>
              </div>
              <div class="filter">
                <label>Selecione o Cargo</label>
                <select id="P3">
                  <option value="">Estagiário</option>
                  <option value="">Coordenador</option>
                  <option value="">Diretor Executivo</option>
                  <option value="">Diretor Financeiro</option>
                  <option value="">Financeiro</option>
                  <option value="">RH</option>
                  <option value="">Tecnologia da Informação</option>
                </select>
              </div>
              <div class="filter">
                <label>Selecione o Órgão</label>
                <select id="P4">
                  <option value="">HNL</option>
                </select>
              </div>
              <div class="filter">
                <label>Selecione o Endereço</label>
                <select id="P5">
                  <option value="">Rua Rejane Freire Correia 884</option>
                </select>
              </div>
              <div class="filter">
                <label>Selecione o CEP</label>
                <select id="P6">
                  <option value="">5805218279</option>
                </select>
              </div>
              <div class="filter">
                <label>Selecione Cidade</label>
                <select id="P7">
                  <option value="">João Pessoa</option>
                </select>
              </div>
              <div class="filter">
                <label>Selecione o Nome de quem envia</label>
                <select id="P8">
                  <option value="?">Rafael</option>
                  <option value="?opcao=3">Emerson</option>
                </select>
              </div>
              <div class="filter">
                <label>Selecione o Gênero de quem envia</label>
                <select id="P9">
                  <option value="">O Senhor</option>
                  <option value="">A Senhora</option>
                </select>
              </div>
              <div class="filter">
                <label>Selecione o Cargo de quem envia</label>
                <select id="P10">
                  <option>Estagiário</option>
                  <option>Diretor</option>
                </select>
              </div>
              <div class="filter">
                <label>Assunto</label>
                <input type="text" id="P11" placeholder="Insira o Assunto do Documento"/><br>
                <label>Corpo do Texto</label>
                <input type="text" id="P12" placeholder="Insira o texto do Documento">
              </div>
              <button type="submit"></button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
